<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="page5Module">
<head>
    <title></title>
</head>
<body ng-controller="firstController as controller">

    <h1>{{controller.message}} angularJS</h1>

    <button ng-click="controller.changeFunc()">
        click
    </button>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">

        angular.module("page5Module", [])
               .controller("firstController", [function () {

                   console.log("page5Module.firstController starting");

                   this.message = "hello";

                   this.changeFunc = function () {

                       console.log("changeFunc called");
                       this.message = "goodbye";
                   }
               }]);

    </script>
</body>
</html>
