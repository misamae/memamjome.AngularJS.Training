<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="page4Module">
<head>
    <title></title>
</head>
<body>

    <h1 ng-controller="firstController as controller">hello {{controller.times}}th times</h1>

    <h2 ng-controller="secondController as controller">hello {{controller.times}}th times</h2>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>

    <script type="text/javascript">
        angular.module("page4Module", [])
               .controller("firstController", [function () {
                   console.log("Hello world from first console");

                   $ = this;
                   $.times = 10;

               }])
               .controller("secondController", [function(){
                   $ = this;
                   $.times = 11;

                   console.log("Hello world from second console");
               }]);
    </script>
</body>
</html>
